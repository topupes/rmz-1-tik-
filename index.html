<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء سريع - TopUpes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        /* تصميم الزر الخاص بك ليكون جذاباً ويقلل النقرات */
        button[data-rmz-product] {
            background-color: #00c853 !important; /* أخضر للدلالة على الشراء */
            color: white !important;
            border: none !important;
            padding: 15px 35px !important;
            font-size: 20px !important;
            font-weight: bold !important;
            border-radius: 10px !important;
            cursor: pointer !important;
            width: 100% !important;
            transition: 0.3s !important;
        }
        button:hover {
            background-color: #00a042 !important;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>منصة رمز - شراء مباشر</h2>
        <p>اضغط على الزر بالأسفل لإتمام الدفع بسرعة</p>

    </div>
