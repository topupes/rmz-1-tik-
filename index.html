<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء سريع - TopUpes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .checkout-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #eee;
        }
        /* تصميم الزر كأنه تطبيق احترافي لزيادة التحويل */
        .buy-btn {
            display: inline-block;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            padding: 18px 50px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s all ease;
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,123,255,0.6);
        }
    </style>
</head>
<body>

    <div class="checkout-card">
        <h1 style="color: #333;">منصة رمز - TopUpes</h1>
        <p style="color: #666; font-size: 18px;">اضغط بالأسفل للانتقال إلى صفحة الدفع مباشرة</p>
        
        <a href="https://rmz.gg/p/3206" class="buy-btn">
            شراء المنتج الآن
        </a>
    </div>

</body>
</html>
